<!-- Twitter summary cards -->
  {% if site.twitter_username %}
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />
  <meta name="twitter:creator" content="@{{ site.twitter_username }}" />
  {% endif %}
  <meta name="twitter:card" content="summary" />

<!--  {% if page.meta-title %}
  <meta name="twitter:title" content="{{ page.meta-title }}" />
  {% elsif page.title %}
  <meta name="twitter:title" content="{{ page.title }}" />
  {% else %} -->
  <meta name="twitter:title" content="{{ site.title }}" />
<!--  {% endif %} -->

  {% if page.meta-description %}
  <meta name="twitter:description" content="{{ page.meta-description }}">
  {% elsif page.subtitle %}
  <meta name="twitter:description" content="{{ page.subtitle }}">
  {% else %}
  <meta name="twitter:description" content="{{ page.title }}">
  {% endif %}

  {% if page.banner_image %}
  <meta name="twitter:image" content="{{site.url}}{{page.banner_image}}" />
  {% elsif site.twitter_image %}
  <meta name="twitter:image" content="{{site.url}}{{site.baseurl}}{{site.twitter_image}}" />
  {% endif %}
